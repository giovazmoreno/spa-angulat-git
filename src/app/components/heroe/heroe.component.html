

<div class="card mb-3 animated fadeIn" >
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="heroe.img" class="card-img img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h5>
          
          <p class="card-text">{{heroe.bio}}</p>
          <div>
            <img *ngIf="heroe.casa=='DC'" src="assets/img/DC.png" alt="DC" class="logo-small animated fadeIn">
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/Marvel.png" alt="Marvel" class="logo-small animated fadeIn">
        </div>
        <br><br>
        </div>
      </div>
    </div>
  </div>
